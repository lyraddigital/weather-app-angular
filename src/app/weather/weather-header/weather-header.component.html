<div class="header">
  <div>
    <h1 class="location">
      <span>{{ location?.city }}</span
      >,
      <span>{{ location?.country }}</span>
    </h1>
    <div>{{ localTime | friendlyDate }}</div>
    <div>
      Last updated at <span>{{ localTime | date: "h:mm a" }}</span>
    </div>
  </div>
  <div class="change-location">
    <a href="#">Change location</a>
  </div>
</div>
